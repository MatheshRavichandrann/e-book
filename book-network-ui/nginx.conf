events {}

http {
  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;  # Serve the correct file or fallback to index.html
    }

    # Handle JavaScript and CSS files with the correct MIME type
    location ~ \.(js|css)$ {
      include /etc/nginx/mime.types;  # MIME type will be inferred from the file extension
    }

    # Catch-all location to handle refreshes on any route for SPA
    location ~ ^/.+$ {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /index.html;  # Fallback to index.html for SPA routes
    }
  }
}

